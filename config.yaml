# Default configuration for brainstorming assistant
# Can be overridden per-project

# Audio settings
audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
  vad_enabled: true
  vad_aggressiveness: 3  # 0-3, higher = more aggressive
  silence_duration: 1.5  # seconds of silence before auto-stop

# STT settings
stt:
  backend: whisper_local  # whisper_local|vosk|whisper_api
  whisper_model: base  # tiny|base|small|medium|large
  vosk_model_path: models/vosk-model-small-en-us-0.15
  language: en

# LLM settings
llm:
  backend: openai  # openai|http
  model: gpt-4-turbo-preview
  temperature: 0.7
  max_tokens: 1000
  http_url: http://localhost:8000/v1/chat/completions
  http_model: local-model

# Brainstorming behavior
brainstorm:
  auto_tag: true
  auto_cluster: true
  dedupe_enabled: true
  dedupe_threshold: 0.85
  variants_per_idea: 2  # conservative and bold
  next_steps_count: 3

# Storage settings
storage:
  base_dir: brainstorm
  autosave_interval: 30  # seconds
  version_snapshots: true
  snapshot_on_events: true

# Export settings
export:
  default_format: md
  include_timestamps: true
  include_transcript: true
  docx_template: null

# UI settings
ui:
  theme: dark
  show_waveform: true
  panel_split: 60  # left panel width percentage
  max_scrollback: 1000
  command_prefix: ":"
  search_prefix: "/"

# Keybindings (can be customized)
keybindings:
  record: space
  stop: enter
  quit: q
  command: ":"
  search: "/"
  config: f2
  save: ctrl+s
  edit: e
  help: "?"
