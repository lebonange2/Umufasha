version: '3.8'

services:
  mcp-server:
    build:
      context: ../..
      dockerfile: mcp/ops/Dockerfile
    container_name: assistant-mcp-server
    environment:
      - MCP_TRANSPORT=websocket
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - MCP_PATH=/mcp
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/assistant
      - MCP_LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    volumes:
      - ./config:/etc/mcp:ro
      - ../../assistant.db:/app/assistant.db:ro
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: assistant-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

