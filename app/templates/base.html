<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Assistant Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h4 class="mb-4">
                    <i class="bi bi-robot"></i>
                    Assistant Admin
                </h4>
                
                <!-- Home Button -->
                <div class="mb-3">
                    <a href="/" class="btn btn-outline-primary w-100">
                        <i class="bi bi-house"></i> Home
                    </a>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.url.path == '/admin' %}active{% endif %}" href="/admin">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if 'users' in request.url.path %}active{% endif %}" href="/admin/users">
                        <i class="bi bi-people"></i> Users
                    </a>
                    <a class="nav-link {% if 'events' in request.url.path %}active{% endif %}" href="/admin/events">
                        <i class="bi bi-calendar-event"></i> Events
                    </a>
                    <a class="nav-link {% if 'notifications' in request.url.path %}active{% endif %}" href="/admin/notifications">
                        <i class="bi bi-bell"></i> Notifications
                    </a>
                    <a class="nav-link {% if 'logs' in request.url.path %}active{% endif %}" href="/admin/logs">
                        <i class="bi bi-journal-text"></i> Audit Logs
                    </a>
                    <a class="nav-link {% if 'testing' in request.url.path %}active{% endif %}" href="/admin/testing">
                        <i class="bi bi-bug"></i> Testing
                    </a>
                </nav>
                
                {% if admin_user %}
                <div class="mt-4 pt-4 border-top">
                    <small class="text-muted">
                        Logged in as: {{ admin_user.username }}
                    </small>
                    <div class="mt-2">
                        <a href="/admin/logout" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
                {% endif %}
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Home Navigation Bar -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <a href="/" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                    <div class="text-muted small">
                        <i class="bi bi-info-circle"></i> Personal Assistant Admin Panel
                    </div>
                </div>
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
