<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Q&amp;A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .hero {
      background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
      color: white;
      padding: 2.5rem 0;
      margin-bottom: 1.5rem;
    }
    .card { border-radius: 16px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    pre.snippet {
      white-space: pre-wrap;
      background: #0b1020;
      color: #d6e0ff;
      border-radius: 12px;
      padding: 1rem;
      margin: 0;
      font-size: 0.95rem;
    }
    .muted { color: #6c757d; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <h1 class="h2 mb-1"><i class="bi bi-file-earmark-pdf"></i> PDF Q&amp;A</h1>
          <div class="opacity-75">Upload a PDF, then ask questions. Answers include page + snippet.</div>
        </div>
        <div>
          <a class="btn btn-outline-light" href="/"><i class="bi bi-arrow-left"></i> Back Home</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container pb-5">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h2 class="h5 mb-3">1) Upload PDF</h2>
            <form id="upload-form">
              <div class="mb-3">
                <input class="form-control" type="file" id="pdf-file" accept="application/pdf,.pdf" required />
                <div class="form-text">Max 75MB. Text must be extractable (scanned PDFs may not work).</div>
              </div>
              <button class="btn btn-primary w-100" type="submit" id="upload-btn">
                <i class="bi bi-upload"></i> Upload
              </button>
            </form>

            <hr class="my-4" />

            <h2 class="h5 mb-2">2) Ask a question</h2>
            <div class="mb-2 muted small">
              Model: <code>qwen:32b</code> (Ollama local)
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="question" rows="4" placeholder="Ask something about the PDF…" disabled></textarea>
            </div>
            <button class="btn btn-success w-100" id="ask-btn" disabled>
              <i class="bi bi-chat-dots"></i> Ask
            </button>

            <div class="mt-3">
              <div id="status" class="small muted"></div>
              <div id="error" class="alert alert-danger mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card">
          <div class="card-body p-4">
            <h2 class="h5 mb-3">Answer</h2>
            <div id="answer" class="mb-3 muted">Upload a PDF to begin.</div>
            <div id="citations"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let docId = null;

    const elFile = document.getElementById('pdf-file');
    const elUploadForm = document.getElementById('upload-form');
    const elUploadBtn = document.getElementById('upload-btn');
    const elQuestion = document.getElementById('question');
    const elAskBtn = document.getElementById('ask-btn');
    const elStatus = document.getElementById('status');
    const elError = document.getElementById('error');
    const elAnswer = document.getElementById('answer');
    const elCitations = document.getElementById('citations');

    function setError(msg) {
      if (!msg) {
        elError.classList.add('d-none');
        elError.textContent = '';
        return;
      }
      elError.classList.remove('d-none');
      elError.textContent = msg;
    }

    function setStatus(msg) {
      elStatus.textContent = msg || '';
    }

    function setBusy(busy) {
      elUploadBtn.disabled = busy;
      elAskBtn.disabled = busy || !docId || !elQuestion.value.trim();
      elQuestion.disabled = busy || !docId;
    }

    function renderCitations(citations) {
      elCitations.innerHTML = '';
      if (!citations || citations.length === 0) return;
      const header = document.createElement('div');
      header.className = 'mb-2 fw-semibold';
      header.textContent = 'Sources';
      elCitations.appendChild(header);
      for (const c of citations) {
        const wrap = document.createElement('div');
        wrap.className = 'mb-3';
        wrap.innerHTML = `
          <div class="small muted mb-1"><i class="bi bi-bookmark"></i> Page <strong>${c.page}</strong></div>
          <pre class="snippet">${(c.snippet || '').replace(/</g, '&lt;')}</pre>
        `;
        elCitations.appendChild(wrap);
      }
    }

    elUploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setError('');
      setStatus('');
      elAnswer.textContent = 'Uploading…';
      renderCitations([]);
      docId = null;
      setBusy(true);
      try {
        const file = elFile.files && elFile.files[0];
        if (!file) throw new Error('Please select a PDF.');
        const fd = new FormData();
        fd.append('file', file);
        const resp = await fetch('/api/pdf-qa/upload', { method: 'POST', body: fd });
        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(text || `Upload failed (${resp.status})`);
        }
        const data = await resp.json();
        docId = data.doc_id;
        setStatus(`Uploaded: ${data.filename} • ${data.pages} pages`);
        elAnswer.textContent = 'PDF ready. Ask a question on the left.';
        elQuestion.disabled = false;
        elQuestion.focus();
      } catch (err) {
        setError(err && err.message ? err.message : 'Upload error');
        elAnswer.textContent = 'Upload failed.';
      } finally {
        setBusy(false);
      }
    });

    elQuestion.addEventListener('input', () => {
      elAskBtn.disabled = !docId || !elQuestion.value.trim();
    });

    elAskBtn.addEventListener('click', async () => {
      setError('');
      if (!docId) return;
      const q = elQuestion.value.trim();
      if (!q) return;
      setBusy(true);
      setStatus('Thinking… (Ollama qwen:32b)');
      elAnswer.textContent = '…';
      renderCitations([]);
      try {
        // Use async job + polling to avoid proxy timeouts (common on RunPod/Cloudflare).
        const startResp = await fetch('/api/pdf-qa/ask_async', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ doc_id: docId, question: q, model: 'qwen:32b', top_k_pages: 3 })
        });
        if (!startResp.ok) {
          const text = await startResp.text();
          throw new Error(text || `Ask failed (${startResp.status})`);
        }
        const startData = await startResp.json();
        const jobId = startData.job_id;
        if (!jobId) throw new Error('No job_id returned.');

        // Poll for completion
        const t0 = Date.now();
        const maxMs = 10 * 60 * 1000; // 10 minutes
        while (true) {
          if (Date.now() - t0 > maxMs) throw new Error('Timed out waiting for the answer.');

          const pollResp = await fetch(`/api/pdf-qa/jobs/${jobId}`);
          if (!pollResp.ok) {
            const text = await pollResp.text();
            throw new Error(text || `Polling failed (${pollResp.status})`);
          }
          const pollData = await pollResp.json();
          if (pollData.status === 'failed') {
            throw new Error(pollData.error || 'Job failed.');
          }
          if (pollData.status === 'completed') {
            const data = pollData.result || {};
            elAnswer.textContent = data.answer || '';
            renderCitations(data.citations || []);
            setStatus(`Used pages: ${(data.used_pages || []).join(', ')}`);
            break;
          }
          setStatus('Thinking… (still working)');
          await new Promise(r => setTimeout(r, 1000));
        }
      } catch (err) {
        setError(err && err.message ? err.message : 'Ask error');
        elAnswer.textContent = 'Failed to answer.';
        setStatus('');
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
